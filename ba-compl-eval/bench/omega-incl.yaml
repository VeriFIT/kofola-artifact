kofola:
   cmd: ../bin/kofola-incl-wrap.sh $1 $2

kofola_early:
  cmd: ../bin/kofola-incl-wrap.sh $1 $2 --params='early_sim=yes';

kofola_fast_early_plus:
  cmd: ../bin/kofola-incl-wrap.sh $1 $2 --params='preproc_incl_B=low;early_plus_sim=yes;merge_iwa=yes;merge_det=yes;nac-alg=subs_tup';

kofola_fast_early_early_plus:
  cmd: ../bin/kofola-incl-wrap.sh $1 $2 --params='preproc_incl_B=low;early_sim=yes;early_plus_sim=yes;merge_iwa=yes;merge_det=yes;nac-alg=subs_tup';

spot:
  cmd: ../bin/spot-incl-wrap.sh $1 $2

spot-forq:
  cmd: ../bin/spot-incl-wrap.sh $1 $2 --forq

forklift:
  cmd: ../bin/forklift-wrap.sh $1 $2

rabit:
  cmd: ../bin/rabit-wrap.sh $1 $2 -fast

bait:
  cmd: ../bin/bait-wrap.sh $1 $2